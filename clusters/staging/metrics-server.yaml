apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  dependsOn:
    - name: sources
    - name: namespaces
  interval: 0h5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/staging/metrics-server
  prune: true
  validation: client
