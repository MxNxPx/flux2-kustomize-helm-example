apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - release.yaml
  - prometheus-configs/helm-controller-podmonitor.yaml
  - prometheus-configs/kustomize-controller-podmonitor.yaml
  - prometheus-configs/notification-controller-podmonitor.yaml
  - prometheus-configs/source-controller-podmonitor.yaml

generatorOptions:
  # labels to add to all generated resources
  labels:
    grafana_dashboard: "1"
  # disableNameSuffixHash is true disables the default behavior of adding a
  # suffix to the names of generated resources that is a hash of
  # the resource contents.
  disableNameSuffixHash: true

configMapGenerator:
  - name: grafana-dashboards
    files:
      - grafana-dashboards/control-plane.json
      - grafana-dashboards/cluster.json

secretGenerator:
- name: additional-scrape-configs
  files:
  - prometheus-configs/prometheus-additionalScrapeConfig.yaml
