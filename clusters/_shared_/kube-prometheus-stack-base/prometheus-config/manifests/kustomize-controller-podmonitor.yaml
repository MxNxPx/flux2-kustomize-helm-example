apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kustomize-controller
  namespace: flux-system
  labels:
    prometheusPodMonitor: include
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchLabels:
      app: kustomize-controller
  podMetricsEndpoints:
  - port: http-prom
