apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubed
spec:
  releaseName: kubed
  chart:
    spec:
      # renovate: registryUrl=https://charts.appscode.com/stable/
      chart: kubed
      version: "v0.12.0"
      sourceRef:
        kind: HelmRepository
        name: appscode
        namespace: flux-system
  interval: 0h5m0s
  install:
    replace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
    cleanupOnFail: true
  values:
    criticalAddon: true
    enableAnalytics: false
