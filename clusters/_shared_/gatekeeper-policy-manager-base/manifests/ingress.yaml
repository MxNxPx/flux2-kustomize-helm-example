apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/appName: "Gatekeeper Policy Manager"
    forecastle.stakater.com/icon: "https://raw.githubusercontent.com/sighupio/gatekeeper-policy-manager/master/app/static/user-tie.svg"
  name: gatekeeper-policy-manager
spec:
  rules:
  # Set the HOST accordingly
  - host: gpm.internal.mycompany.com
    http:
      paths:
      - path: /
        backend:
          serviceName: gatekeeper-policy-manager
          servicePort: http