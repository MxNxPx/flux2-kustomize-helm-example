apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sealed-secrets
spec:
  releaseName: sealed-secrets
  chart:
    spec:
      chart: sealed-secrets
      sourceRef:
        kind: HelmRepository
        name: bitnami-labs-sealed-secrets
        namespace: flux-system
      #version: "1.16.1"
      version: "1.13.2"
  interval: 0h1m0s
  install:
    replace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
    cleanupOnFail: true
  values:
    secretName: "mycustomkeys"
    dashboards:
    # If enabled, sealed-secrets will create a configmap with a dashboard in json that's going to be picked up by grafana
    # See https://github.com/helm/charts/tree/master/stable/grafana#configuration - `sidecar.dashboards.enabled`
    create: true
    # Extra labels to apply to the dashboard configmaps
    labels:
      grafana_dashboard: "1"
